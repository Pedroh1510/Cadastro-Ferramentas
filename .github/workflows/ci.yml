# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node
      uses: action/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install dependencies
      run: yarn

    - name: Check tests
      run: yarn test:ci
